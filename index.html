<!doctype html>
<html lang="en" ng-app="damonsApp">
<head>
  <meta charset="utf-8">
  <title>Damon's Tasks</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" type="text/javascript"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="damonsController">
  Welcome to Damon's Tasks page!
  <form ng-submit="createATask(nameOfNewTask)">
  	<input ng-model="nameOfNewTask">
  	<button>Add this task</button>
  </form>
  <ul>
  	<li ng-repeat="task in damonsTasks">
  		{{task.name}}: started at {{task.timeOfCreation.toString()}}
  		<button ng-click="deleteATask(task.id)">Remove Task</button>
  	</li>
  </ul>
</body>
</html>
